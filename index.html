<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="grid">
            <div class="row">
                <button id="AC" class="clear">AC</button>
                <button id="plus-minus" class="plus-minus">+/-</button>
                <button id="percent" class="percent">%</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div class="row">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="multiply" class="operator">*</button>
            </div>
            <div class="row">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div class="row">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="row">
                <button id="0" class="number">0</button>
                <button id="decimal">.</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
